<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #007BFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: calc(100% - 2px);
            padding: 10px 1px;
            margin: 10px 1px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        .forgot-container {
            display: flex;
            justify-content: space-between;
            font-size: 14px;

        }

        .forgot-container a {
            font-weight: bold;
            text-decoration: none;
            color: black;
            padding: 1px 5px 35px;
        }

        .forgot-container a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 12px;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;

        }

        .login-button:hover {
            background-color: #002244;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Qual é o seu Email?">
        <input type="password" id="senha" placeholder="Qual é sua Senha?" onkeyup="validarSenha()">
        <p id="erro-senha" class="error"></p>
        <div class="forgot-container">
            <span>Esqueceu a senha?</span>
            <a href="#">Esqueceu?</a>
        </div>
        <button class="login-button">Entrar</button>
    </div>

    <script>
        function validarSenha() {
            const senha = document.getElementById("senha").value;
            const erro = document.getElementById("erro-senha");
            const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            if (!regex.test(senha)) {
                erro.textContent = "A senha deve ter no mínimo 8 caracteres, incluindo letra maiúscula, número e caractere especial.";
            } else {
                erro.textContent = "";
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - controle de gastos</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <form>
        <div>
            <div><label>Email</label></div>
            <input type="email" name="email" id="email" onchange="validateFields()" placeholder="seu@email.com" />
        </div>
        <div>
            <div> <label>Senha</label></div>
            <input type="password" name="password" onchange="validateFields()" id="password" placeholder="Senha" />
        </div>

        <div>
            <button type="button" class="clear" id="recover-password-button" disabled="true">Recuperar senha</button>
        </div>

        <div>
            <button type="button" class="solid" id="login-button" disabled="true">Entrar</button>
        </div>

        <div>
            <button type="button" class="outline">Registrar</button>
        </div>
    </form>


    <script src="index.js">


    </script>


</body>

</html>
